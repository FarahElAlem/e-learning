<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/homeApp.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Course Online</title>
</head>
<body>



  <div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{yourName}}!</h1>

  </div>


  <div ng-controller="UITableView">
<table>
    <tr>
      <th>Full Name</th>
      <th>Work</th>
    </tr>
    <tr ng-repeat="person in persons">
      <td>{{person.name}}</td>
      <td>{{person.work}}</td>
    </tr>
  </table>
</div>




  <!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/argular-aria/angular-aria.min.js"></script>
<script src="bower_components/argular-messages/angular-messages.min.js"></script>
</body>
</html>
